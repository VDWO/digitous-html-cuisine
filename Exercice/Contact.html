<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="./CSS/contact.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/all.css" />
    

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Oswald&display=swap" rel="stylesheet"> 

  </head>
  <body>
    <header class="header-image" style="height: 70vh">
      <nav
      class="d-flex justify-content-between align-items-center border-bottom"
    >
      <h1 class="text-white my-3">Cui'zine</h1>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active text-white" href="#">Acceuil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Equipe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>
      </ul>
    </nav>

      <div class="container d-flex flex-column align-items-center mt-5">
        <img
          class=""
          src="/digitous-html-cuisine/img/logo_square_white.png"
          style="width: 150px; height: auto"
        />
        <h1 class="text-white">Nous Contacter</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- TITLE -->
      <div
        class="container d-flex flex-direction-row my-5"
        style="height: auto"
      >
      <!-- Concact -->
        <div class="d-flex flex-column">
        <h2>Contact</h2>
        <div class="d-flex row ms-5">
          <h3>Adresse</h3>
          <p>Station F</p>
          <p>5 Parvis Alan Turing</p>
          <p>75013 Paris</p>
        </div>
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="800"
              height="400"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=station%20F%20paris&t=&z=15&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><a href="https://putlocker-is.org">putlocker</a><br /><style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 400px;
                width: 800px;
              }</style
            ><a href="https://www.embedgooglemap.net">google map plugin html</a
            ><style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 400px;
                width: 800px;
              }
            </style>
          </div>
        </div>
      </div>
        <!-- FORM & ICONS -->

        <div class="container w-25 mx-5">
          <form class="container">
            <div class="row">
              <label for="exampleInputEmail1" class="form-label mt-4"
                >Recherche</label
              >
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Recherche"
              />
              <button type="submit" class="w-100 btn border border-dark oswald-bold">
                Ok
              </button>
            </div>
            <div class="row">
              <label for="exampleInputPassword1" class="form-label mt-4"
                >Newsletter</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="Votre mot de passe"
              />
              <button type="submit" class="w-100 btn border border-dark oswald-bold">
                Envoyer
              </button>
            </div>
            <label class="form-label mt-4">Partager</label>
            <div class="d-flex flex-direction-row">
              <i class="fab fa-facebook-square m-3"></i>
              <i class="fab fa-instagram m-3"></i>
              <i class="fab fa-youtube m-3"></i>
              <i class="fab fa-twitter m-3"></i>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white">
      <div
        class="
          d-flex
          flex-direction-row
          justify-content-between
          p-5
          container
          align-items-center
        "
      >
        <div class="col-3">
          <h2>Catégories</h2>
          <ul>
            <li>
              <a><u>Revues</u></a>
            </li>
            <li>
              <a><u>Recettes</u></a>
            </li>
            <li>
              <a><u>Découvertes</u></a>
            </li>
          </ul>
        </div>
        <div class="col-3">
          <h2>Archives</h2>
          <ul>
            <li>
              <a><u>2019</u></a>
            </li>
            <li>
              <a><u>2018</u></a>
            </li>
            <li>
              <a><u>2017</u></a>
            </li>
          </ul>
        </div>
        <div class="col-3">
          <form>
            <label for="exampleInputEmail1" class="form-label mt-4"
              >Newsletter</label
            >
            <div class="d-flex">
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Email..."
              />
              <button type="button" class="btn w-50 text-white oswald-bold border border-white">S'inscrire</button>
            </div>
          </form>
          <div>
            <label class="form-label mt-4">Partager</label>
            <div class="d-flex flex-direction-row">
              <i class="fab fa-facebook-square text-dark bg-light p-2 m-1"></i>
              <i class="fab fa-instagram text-dark bg-light p-2 m-1"></i>
              <i class="fab fa-youtube text-dark bg-light p-2 m-1"></i>
              <i class="fab fa-twitter text-dark bg-light p-2 m-1"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./css/bootstrap.bundle.js"></script>
  </body>
</html>
